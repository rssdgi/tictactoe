<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
  			<h1 align="center">Welcome to Tic Tac Toe !</h1>
  			<form>
  				<input type="radio" id="defaultChecked" name="whoStarts" checked="checked">
  				<label class="form-check-label" for="defaultChecked">X Starts</label><br>
  				<input type="radio" id="unchecked" name="whoStarts">
  				<label class="form-check-label" for="unchecked">O Starts</label> 
  			</form><br>
  			<button id="button" type="button" class="btn btn-primary btn-lg">Press To Start</button>
		</div>
		<table align="center">
			<tr>
				<td id="0"></td>
				<td id="1"></td>
				<td id="2"></td>
			</tr>
			<tr>
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
			</tr>
			<tr>
				<td id="6"></td>
				<td id="7"></td>
				<td id="8"></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
